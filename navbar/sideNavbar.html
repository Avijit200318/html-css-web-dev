<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sideNavbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <nav id="navbar">
        <h1>Store <i class="fa-solid fa-cart-shopping"></i></h1>
        <ul>
            <li class="active">Dashboard <i class="fa-regular fa-clipboard"></i></li>
            <li>Products <i class="fa-solid fa-boxes-packing"></i></li>
            <li>Categories <i class="fa-solid fa-list"></i></li>
            <li>Customer <i class="fa-solid fa-user"></i></li>
            <li>Edit <i class="fa-solid fa-pen-to-square"></i></li>
            <li>Reports <i class="fa-solid fa-square-poll-vertical"></i></li>
            <li>Settings <i class="fa-solid fa-gear"></i></li>
        </ul>
        <button id="close">close <i class="ri-logout-box-line"></i></button>
    </nav>
</body>

<script>
    const closeBtn = document.getElementById("close");
    const navbar = document.getElementById("navbar");
    closeBtn.addEventListener('click', function(){
        navbar.classList.toggle("open");
})
</script>
</html>
