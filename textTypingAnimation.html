<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="textTypingAnimation.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>I'm <span class="auto-type"></span></h1>
    </div>

    <!-- this is the type.js cdn which is help us to create the typing animation. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.js"></script>
    <script>
        var typed = new Typed(".auto-type",{
            strings: ["Codding", "Programmer","Web Developer"],
            typeSpeed: 150,
            backSpeed: 50,
            loop: true,
        })
    </script>
</body>
</html>
